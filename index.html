<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harmless.pro</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
<style>
    body {
        background-color: black;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
        height: auto;
    }

    .title {
        font-size: 3em;
        font-weight: bold;
        color: purple;
        padding: 10px 20px;
        border-radius: 20px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(128,0,128,1),
                     0 0 30px rgba(128,0,128,1),
                     0 0 40px rgba(128,0,128,1),
                     0 0 50px rgba(128,0,128,1),
                     0 0 60px rgba(128,0,128,1),
                     0 0 70px rgba(128,0,128,1),
                     0 0 80px rgba(128,0,128,1);
    }

    .subtitle {
        font-size: 1.5em;
        color: rgba(128,0,128,0.6);
        text-shadow: 0 0 10px rgba(128,0,128,0.8);
        margin-bottom: 20px;
    }

    .button {
        font-size: 1.2em;
        font-weight: bold;
        color: purple;
        background-color: transparent;
        border: 2px solid purple;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        cursor: pointer;
    }

    .button:hover {
        background-color: purple;
        color: white;
    }
</style>
</head>
<body>
    <img src="Assets/logo.png" alt="Logo" class="logo">
    <div class="title">Harmless.pro</div>
    <div class="subtitle">Above all.</div>
    <a href="https://discord.gg/MjknNPWSQU" class="button">Join our Discord</a>
</body>
</html>

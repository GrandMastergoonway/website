<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botnet Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bot-count {
            text-align: center;
            font-size: 24px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Botnet Statistics</h1>
        <div class="bot-count">
            Currently, there are <span id="bot-count">0</span> bots active.
        </div>
    </div>
    <script>
        // Function to fetch bot count from harmless.pro/bots
        function fetchBotCount() {
            fetch('http://harmless.pro/bots')
            .then(response => response.text())
            .then(data => {
                var botCount = parseInt(data);
                document.getElementById("bot-count").textContent = botCount;
            })
            .catch(error => {
                console.error('Error fetching bot count:', error);
            });
        }

        // Initial fetch
        fetchBotCount();

        // Periodically update bot count
        setInterval(fetchBotCount, 5000); // Update every 5 seconds
    </script>
</body>
</html>
